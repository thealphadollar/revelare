<span class="reading-time" title="Estimated read time">
  {% if post.content %}
    {% assign words = post.content | number_of_words %}
  {% else %}
    {% assign words = content | number_of_words %}
  {% endif %}
  {% if words < 200 %}
    1 min
  {% else %}
    {{ words | divided_by:150 }} mins
  {% endif %}
</span>
