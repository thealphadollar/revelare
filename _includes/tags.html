<link rel="stylesheet" href="{{site.baseurl}}/css/tags.css" />
<section id="{{ page.section-type }}" class="container content-section text-center">
    <div class="row">
        <div class="col-md-10 col-md-offset-1">

            {{ page.content | markdownify }}
            <div>
                <p class="tags-expo-section">
                    {% for tag in site.tags %}
                        <a href="/tags/{{ tag[0] | slugify }}.html"><span id="{{ tag[0] | slugify }}">#{{ tag[0] | slugify }}&nbsp;&nbsp;</span/>
                    {% endfor %}
                </p>
            </div>
        </div>
    </div>
</section>
